<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #000;
            }
        </style>

        <script src="/p5.min.js"></script>
    </head>
    <body>
        <script>
            let img;
            let bird = [];
            let drag = false;
            let clicked = false;

            function preload() {
                img = loadImage('../../assets/img/bird.png');
            }

            class Bird {
                constructor(x, y) {
                    this.location = createVector(x, y);
                    this.velocity = createVector(random(-1, 1), random(-1, 1));
                    this.accleration = createVector(0, 0);
                    this.maxspeed = 3;
                    this.maxforce = 0.6;
                    this.minDistance = 150;
                }

                applyForce(force) {
                    this.accleration.add(force);
                }

                applyBehaviors(bird) {
                    const sep = this.separate(bird);

                    sep.mult(0.4);

                    this.applyForce(sep);

                    if (clicked) {
                        const ali = this.align(bird);

                        this.applyForce(ali);
                    }

                    if (drag) {
                        const seek = this.seek(createVector(mouseX, mouseY));

                        this.applyForce(seek);
                    }
                }

                align(bird) {
                    const sum = createVector(0, 0);
                    let count = 0;

                    for (let b of bird) {
                        if (b === this) continue;

                        const distance = p5.Vector.dist(this.location, b.location);

                        if (distance < 100) {
                            sum.add(b.velocity);
                            count++;
                        }
                    }

                    if (count > 0) {
                        sum.div(count);
                        sum.normalize();
                        sum.mult(this.maxspeed);

                        sum.sub(this.velocity);
                        sum.limit(this.maxforce);

                        return sum;
                    }

                    return sum;
                }

                separate(bird) {
                    const sum = createVector(0, 0);
                    let count = 0;

                    for (let b of bird) {
                        if (b === this) continue;

                        const distance = p5.Vector.dist(this.location, b.location);
                        if (distance < 50) {
                            const diff = p5.Vector.sub(this.location, b.location);

                            sum.add(diff);
                            count++;
                        }
                    }

                    if (count > 0) {
                        sum.div(count);
                        sum.normalize();

                        sum.mult(this.maxspeed);
                        sum.sub(this.velocity);
                        sum.limit(this.maxforce);

                        return sum;
                    }

                    return sum;
                }

                seek(target) {
                    // 조향력
                    const desired = p5.Vector.sub(target, this.location);
                    const distance = p5.Vector.dist(target, this.location);

                    desired.normalize();

                    if (0 < distance && distance < this.minDistance) {
                        desired.mult(0);
                    } else {
                        desired.mult(this.maxspeed);
                    }

                    desired.sub(this.velocity);
                    desired.limit(this.maxforce);

                    return desired;
                }

                update() {
                    this.velocity.add(this.accleration);
                    this.velocity.limit(this.maxspeed);
                    this.location.add(this.velocity);
                    this.accleration.mult(0);

                    if (this.location.x < 0) {
                        this.location.x = width;
                    }
                    if (this.location.x > width) {
                        this.location.x = 0;
                    }
                    if (this.location.y < 0) {
                        this.location.y = height;
                    }
                    if (this.location.y > height) {
                        this.location.y = 0;
                    }
                }
                draw() {
                    let theta = this.velocity.heading() + PI;
                    fill(127);
                    stroke(200);
                    push();
                    translate(this.location.x, this.location.y);
                    rotate(theta);
                    image(img, 0, 0, 125, 75);
                    pop();
                }
            }
            function setup() {
                createCanvas(windowWidth, windowHeight);

                for (let i = 0; i < 20; i++) {
                    bird.push(new Bird(random(width), random(height)));
                }
            }

            function draw() {
                background('#fff');

                const mouse = createVector(mouseX, mouseY);

                for (let b of bird) {
                    b.applyBehaviors(bird);
                    b.update();
                    b.draw();
                }
            }

            function mousePressed() {
                drag = true;
            }

            function mouseReleased() {
                drag = false;
            }

            function mouseClicked() {
                clicked = true;
                console.log('click');
            }
        </script>
    </body>
</html>
