<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #000;
            }
        </style>

        <script src="/p5.min.js"></script>
    </head>
    <body>
        <!-- 벡터의 곱셉과 유사한 내적
          내적은 두 벡터 사이의 각도를 구하는 것이다.
        -->

        <script>
            let theta = 0;
            let angle = 0;
            let line1;
            let line2;
            let v1, v2;

            class Line {
                constructor() {}

                draw(vector) {
                    push();
                    translate(width / 2, height / 2);
                    line(0, 0, vector.x, vector.y);
                    pop();
                }
            }

            function setup() {
                createCanvas(windowWidth, windowHeight);

                line1 = new Line();
                line2 = new Line();

                stroke(175);
            }

            function draw() {
                background(0);

                textSize(18);
                fill('#fff');
                textAlign(CENTER);
                text(`두 백터 사이의 각도(내적) : ${int(theta)}도`, width / 2, 100);
                text(`두 백터 사이의 각도(내적) : ${angle}라디안`, width / 2, 140);

                v1 = createVector(300, 2);
                v2 = createVector(mouseX - width / 2, mouseY - height / 2);

                line1.draw(v1);
                line2.draw(v2);
            }

            function mouseMoved() {
                const A = v1.mag();
                const B = v2.mag();

                const dot = v1.x * v2.x + v1.y * v2.y;

                angle = acos(dot / (A * B));

                theta = (angle * 180) / PI;
            }
        </script>
    </body>
</html>
