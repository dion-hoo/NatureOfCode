<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vector</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <style>
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #fff9ec;
            }
        </style>
    </head>
    <body>
        <script>
            let vehicle;
            class Vehicle {
                constructor(x, y) {
                    this.location = createVector(x, y);
                    this.velocity = createVector(0, 0);
                    this.acceleration = createVector(0, 0);
                    this.maxspeed = 4;
                    this.maxforce = 0.1;
                    this.r = 13;
                }

                applyForce(force) {
                    const f = p5.Vector.div(force, this.r);

                    this.acceleration.add(f);
                }

                seek(target) {
                    const desired = p5.Vector.sub(target, this.location);

                    desired.normalize();
                    desired.mult(this.maxspeed);

                    const steer = p5.Vector.sub(desired, this.velocity); // 조향력

                    steer.limit(this.maxforce);

                    this.applyForce(steer);
                }

                update() {
                    this.velocity.add(this.acceleration);
                    this.velocity.limit(this.maxspeed);
                    this.location.add(this.velocity);
                    this.acceleration.mult(0);

                    if (this.location.y > height - this.radius / 2) {
                        this.location.y = height - this.radius / 2;
                        this.velocity.y *= -0.78;
                    }
                }

                draw() {
                    let theta = this.velocity.heading() + PI / 2;

                    push();
                    translate(this.location.x, this.location.y);
                    rotate(theta);
                    beginShape();
                    vertex(0, -this.r * 2);
                    vertex(-this.r, -this.r * 2);
                    vertex(this.r, this.r * 2);
                    endShape(CLOSE);
                    pop();
                }
            }
            function setup() {
                createCanvas(windowWidth, windowHeight);

                stroke(175);
                fill(175);

                vehicle = new Vehicle(width / 2, height / 2);
            }

            function draw() {
                background('#000');

                const target = createVector(width / 2 + 230, height / 2 - 100);

                vehicle.seek(target);
                vehicle.update();
                vehicle.draw();
            }
        </script>
    </body>
</html>
