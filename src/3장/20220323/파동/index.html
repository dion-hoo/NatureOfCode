<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vector</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <style>
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #fff9ec;
            }
        </style>
    </head>
    <body>
        <script>
            let startAngle = 0;
            let aVelocity = 0.2;
            let amplitude = 50;

            function setup() {
                createCanvas(windowWidth, windowHeight);

                stroke('#1c9');
                strokeWeight(2);
                noFill();
            }

            function draw() {
                background('#000');

                startAngle += aVelocity;

                let angle = startAngle;

                beginShape();
                for (let x = 0; x < width; x += 5) {
                    let y = map(noise(angle), -1, 1, 0, height / 2);

                    vertex(x, y);
                    angle += aVelocity;
                }
                endShape();
            }
        </script>
    </body>
</html>
