<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vector</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <style>
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #fff9ec;
            }
        </style>
    </head>
    <body>
        <script>
            let angle = 0;
            let aVelocity = 0.1;

            function setup() {
                createCanvas(windowWidth, windowHeight);

                stroke('#fff');
            }

            function draw() {
                background('#000');

                // let period = 120;
                // let y = map(sin((TWO_PI * frameCount) / period), -1, 1, -100, 100);

                let amplitude = 100; // 진폭
                let x = amplitude * cos(angle);

                angle += aVelocity;

                fill(175);
                ellipseMode(CENTER);
                translate(width / 2, height / 2);
                line(0, 0, x, 0);
                ellipse(x, 0, 20);
            }
        </script>
    </body>
</html>
