<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vector</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <style>
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #fff9ec;
            }
        </style>
    </head>
    <body>
        <script>
            let oscillator = [];
            class Oscillator {
                constructor() {
                    this.angle = createVector(0, 0);
                    this.aVelocity = 0;
                    this.aAcceleration = createVector(0.0001, 0.01);
                    this.amplitude = createVector(width / 2, height / 2);
                }

                Oscillator() {
                    this.aVelocity = createVector(random(-0.05, 0.05), random(-0.05, 0.05));

                    this.aVelocity.add(this.aAcceleration);
                    this.angle.add(this.aVelocity);
                }

                draw() {
                    let x = sin(this.angle.x) * this.amplitude.x;
                    let y = sin(this.angle.y) * this.amplitude.y;

                    push();
                    translate(width / 2, height / 2);
                    line(0, 0, x, y);
                    ellipse(x, y, 16);
                    pop();
                }
            }

            function setup() {
                createCanvas(windowWidth, windowHeight);

                stroke('#fff');
                fill(175);

                for (let i = 0; i < 5; i++) {
                    oscillator.push(new Oscillator());
                }
            }

            function draw() {
                background('#000');

                for (let o of oscillator) {
                    o.Oscillator();
                    o.draw();
                }
            }
        </script>
    </body>
</html>
