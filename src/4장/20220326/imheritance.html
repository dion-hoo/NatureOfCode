<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vector</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <style>
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #fff9ec;
            }
        </style>
    </head>
    <body>
        <script>
            let dog, cat;
            class Animal {
                constructor() {
                    this.age = 10;
                }

                age() {
                    return this.age;
                }

                eat() {
                    console.log('yes');
                }

                sleep() {}
            }

            class Dog extends Animal {
                constructor() {
                    super();
                    this.harColor = color(random(255));
                }

                eat() {
                    super.eat();
                    console.log(super.age());
                    console.log('no');
                }

                bark() {}
            }

            class Cat extends Animal {
                constructor() {
                    super();
                }

                meow() {}
            }

            function setup() {
                createCanvas(windowWidth, windowHeight);

                noStroke();
                fill(175);

                dog = new Dog();
                cat = new Cat();

                console.log(dog.age);
                dog.eat();

                console.log(cat.age);
                cat.eat();

                noLoop();
            }

            function draw() {
                background('#000');
            }
        </script>
    </body>
</html>
