<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
      canvas {
        border: 1px dashed deeppink;
      }
    </style>
  </head>
  <body>
    <script>
      // 특정 값을 활용한 가속도 예제
      // -0.001, 0.01이라는 변하지 않는 값을 가속도로 사용하였다.
      let mover;
      class Mover {
        constructor() {
          this.location = createVector(width / 2, height / 2); //position
          this.velocity = createVector(0, 0); // speed;
        }

        update(v) {
          this.velocity.add(v);
          this.velocity.limit(10);

          this.location.add(this.velocity);
        }

        display() {
          ellipse(this.location.x, this.location.y, 16);
        }
      }
      function setup() {
        createCanvas(600, 400);

        mover = new Mover();
      }

      function draw() {
        background(0);

        if (keyIsPressed) {
          mover.update(createVector(-0.001, 0.0001));
        } else {
          mover.update(createVector(-0.001, 0.01));
        }

        mover.display();
      }
    </script>
  </body>
</html>
