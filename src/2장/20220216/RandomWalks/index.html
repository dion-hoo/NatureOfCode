<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        border: 1px dashed deeppink;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      let walker;
      let velocity;

      function setup() {
        createCanvas(600, 600);

        strokeWeight(10);
        background(200);

        // walker = new Walker();
        walker = createVector(width / 2, height / 2);
        velocity = createVector(1, 0.5);
      }

      function draw() {
        let r = random(1);

        if (r < 0.4) {
          walker.x -= velocity.x;
        } else if (r < 0.6) {
          walker.x += velocity.x;
        } else if (r < 0.8) {
          walker.y += velocity.y;
        } else {
          walker.y -= velocity.y;
        }

        point(walker.x, walker.y);
      }
    </script>
  </body>
</html>
